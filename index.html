<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift For Daineso Kecii</title>
    <style>
        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding-bottom: 50px; 
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6b6b;
            animation: textGlow 2s infinite alternate;
        }

        .sub-text {
            font-size: 1.5rem;
            color: #ffcccb;
            margin-top: 0;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #ffcccb, 0 0 10px #ff69b4;
            animation: gentleRock 3s ease-in-out infinite alternate;
        }

        @keyframes gentleRock {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }


        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6b6b; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6b6b, 0 0 60px #ffcccb; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .light {
            animation: twinkle 1.5s infinite ease-in-out;
            transform-origin: center;
            transform-box: fill-box;
        }
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.7s; }
        .delay-3 { animation-delay: 1.1s; }

        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }
        .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s, 0s; }
        .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(3) { left: 20%; animation-delay: 6s, .5s; }
        .snowflake:nth-of-type(4) { left: 30%; animation-delay: 4s, 2s; }
        .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s, 2s; }
        .snowflake:nth-of-type(6) { left: 50%; animation-delay: 8s, 3s; }
        .snowflake:nth-of-type(7) { left: 60%; animation-delay: 6s, 2s; }
        .snowflake:nth-of-type(8) { left: 70%; animation-delay: 2.5s, 1s; }
        .snowflake:nth-of-type(9) { left: 80%; animation-delay: 1s, 0s; }
        .snowflake:nth-of-type(10) { left: 90%; animation-delay: 3s, 1.5s; }
    </style>
</head>
<body>

            <rect x="155" y="350" width="40" height="80" fill="#5c4033" />
            
            <polygon points="175,50 25,360 325,360" fill="#0f5c0f" /> <polygon points="175,20 50,280 300,280" fill="#166c16" /> <polygon points="175,0 80,200 270,200" fill="#228b22" />  <polygon points="175,10 185,35 210,35 190,55 200,80 175,65 150,80 160,55 140,35 165,35" fill="#ffd700" class="light" />

            <circle cx="175" cy="120" r="8" fill="red" class="light delay-1"/>
            <circle cx="130" cy="220" r="8" fill="yellow" class="light delay-2"/>

</body>
